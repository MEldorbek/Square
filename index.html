<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <div class="square">
        <div class="box">
            <div class="one box__item">
                1
                <div class="one__item"></div>
            </div>
        </div>
        <div class="box">
            <div class="two box__item">
                2
                <div class="two__item"></div>
            </div>
        </div>
        <div class="box">
            <div class="three box__item">
                3
                <div class="three__item"></div>
            </div>
        </div>
        <div class="box">
            <div class="four box__item">
                4
                <div class="four__item">
                    <div class="triangle"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
